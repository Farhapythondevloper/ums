<div class="container">
    <div class="row justify-content-center">
        <div class="col-6 mt-5">
           <mat-card >
                <div class="heading">
                    <h1 class="heading text-center">Unlock Account</h1>
                 <mat-divider></mat-divider>
                </div>
                 <form class="row mt-2" [formGroup]="unlock" (ngSubmit)="unlockAcc()">
                  <div class="col-4 mt-3">
                    <label for="exampleInputEmail1" class="form-label">Email Id</label>
                  </div>
                    <div class="col-8 mb-2 mt-2">
                        <!-- <label for="exampleInputEmail1" class="form-label">Email Id</label> -->
                        <input type="email" class="form-control" name="email" formControlName="email" id="fname" aria-describedby="emailHelp">
                      </div>
                      
                      <div class="col-4 mt-3">
                        <label for="exampleInputEmail1" class="form-label">Temparary Password</label>
                      </div>
                      <div class="col-8 mb-2 mt-2">
                        <!-- <label for="exampleInputPassword1" class="form-label"></label> -->
                        <input type="password" class="form-control" id="tempPwd" name="tempPwd" formControlName="tempPwd">
                      </div>

                      <div class="col-4 mt-3">
                        <label for="exampleInputEmail1" class="form-label">New Password</label>
                      </div>

                      <div class="col-8 mb-2 mt-2">
                        <!-- <label for="exampleInputPassword1" class="form-label"></label> -->
                        <input type="password" class="form-control" id="newPwd" name="newPwd" formControlName="newPwd">
                      </div>

                      <div class="col-4 mt-3">
                        <label for="exampleInputEmail1" class="form-label">Confirm Password</label>
                      </div>
                      <div class="col-8 mb-2 mt-2">
                        <!-- <label for="exampleInputPassword1" class="form-label"></label> -->
                        <input type="password" class="form-control" id="confirmPwd" name="confirmPwd" formControlName="confirmPwd">
                      </div>

                
                      <div class="justify-content-center mb-3 mt-2">
                        <button type="submit" mat-raised-button class="col-12 btn btn-success">Submit</button>
                    </div>

                   

                 </form>
                </mat-card> 
        </div>
    </div>
</div>
